on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: '0 2 * * *'
  
jobs:
  convert_and_commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write 

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            v2fly2singbox.py

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # å®‰è£… Sing-box (ç”¨äºå°† JSON è½¬æ¢ä¸º SRS)
      - name: Install Sing-box
        run: |
          bash <(curl -Ls https://raw.githubusercontent.com/SagerNet/sing-box/main/install.sh)

      - name: Clone domain-list-community data
        run: |
          git clone --depth 1 --filter=blob:none --sparse https://github.com/v2fly/domain-list-community.git
          cd domain-list-community
          git sparse-checkout set data/
          git pull origin master
          cd ..

      # ç¬¬ä¸€æ­¥ï¼šè¿è¡Œ Python ç”Ÿæˆæ‰€æœ‰ç‹¬ç«‹çš„ JSON æ–‡ä»¶
      - name: Run Python Converter
        run: python v2fly2singbox.py
        
      # ç¬¬äºŒæ­¥ï¼šä½¿ç”¨ Sing-box å®˜æ–¹å‘½ä»¤å°†æ‰€æœ‰ JSON è½¬æ¢ä¸ºäºŒè¿›åˆ¶ SRS
      - name: Compile JSON to SRS
        run: |
          for f in *.json; do
            [ -e "$f" ] || continue
            echo "Compiling $f to ${f%.json}.srs ..."
            sing-box rule-set compile "$f"
          done

      # ç¬¬ä¸‰æ­¥ï¼šæäº¤æ‰€æœ‰ JSON å’Œ SRS æ–‡ä»¶
      - name: Commit generated files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'ğŸ¤– Auto: Update Sing-box JSON & SRS rules'
          # åŒæ—¶ä¿å­˜ä¸¤ç§æ ¼å¼ï¼Œæ–¹ä¾¿ä¸åŒéœ€æ±‚
          file_pattern: '*.json *.srs'
